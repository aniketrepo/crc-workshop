<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1 align="center">Tables in HTML</h1>
    <hr>

    <table border="5" width="50%" height="200px" bgcolor="cyan" cellspacing="3" cellpadding="15" align="center" bordercolor="purple">
    <caption align="bottom"><b>Student Record</b></caption>
        <tr>
            <th colspan="2">S.No</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">Dixit</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>14</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ajay Pandey</td>
            <td>19</td>
        </tr>      
    </table>
</body>
</html>
