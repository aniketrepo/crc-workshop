<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Tags</title>
</head>
<body leftmargin="50px">
    <h1 align="center">My Baisc Tags</h1>

    <p><tt>Typewriter(tt) converts text into Typewriter-like font</tt></p><br>
    
    <p><tt>Emphasis(em)</tt><em> also does italics</em><br></p>
    <p><tt>Italics(i)</tt><i> also does italics</i></p>
    <p><tt>Cite(cite)</tt><cite> also does italics</cite></p><br>

    <p><tt>Bold(b)</tt><b> also does bold</b></p>
    <p><tt>Strong(strong)</tt><strong> also does bold</strong></p>


</body>
</html>
