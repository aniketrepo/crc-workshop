<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheets</title>
</head>
<body>
    <b style="font-size: 30px; color: blue; border: 5px double green">This is a paragraph!</b>
    <p style="color: red; font-size: 25px; border: 5px dotted green;">This is another paragraph</p>
    <p style="color: pink; font-size: 99px; border: 15px double blue;">Another paragraph</p>
</body>
</html>
