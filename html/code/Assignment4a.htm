<html>
    <head>
        <title>
            Time Table
        </title>
    </head>
    <body>
        <h1 align="center">TIME TABLE</h1>
        <table border="1" width="50%" height="70px" cellpadding="10" align="center">
            <tr>
                <th>Day/Period</th>
                <th>I<br>9:30-10:20</th>
                <th>II<br>10:20-11:10</th>
                <th>III<br>11:10-12:00</th>
                <th><br>12:00-12:40</th>
                <th>IV<br>12:40-1:30</th>
                <th>V<br>1:30-2:20</th>
                <th>VI<br>2:20-3:10</th>
                <th>VII<br>3:10-4:00</th>
                </th>
            </tr>

            <tr>
                <td>Monday</td>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6">Lunch</td>
                <td colspan="3">Lab</td>
                <td>Phy</td>
            </tr>

            <tr>
                <td>Tuesday</td>
                <td colspan="3">Lab</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td>SPORTS</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LIBRARY</td>
            </tr>

            <tr>
                <td>Thursday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
            </tr>

            <tr>
                <td>Friday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Chem</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
            </tr>
        </table>
    </body>
</html>
